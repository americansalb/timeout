<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spanish Speaking Test</title>
</head>
<body>

  <!-- 1. Embed the widget but keep it idle until tools are registered -->
  <elevenlabs-convai
    id="convai"
    agent-id="agent_01jz3qjsftfrt8jhzg64bmfdrz"
    auto-start="false">
  </elevenlabs-convai>

  <!-- 2. Tool registration & metadata -->
  <script>
    (function () {
      const widget = document.getElementById('convai');
      if (!widget) return;

      /* URL parameters: ?email=...&first_name=...&last_name=... */
      const qs        = new URLSearchParams(window.location.search);
      const email     = qs.get('email')      || '';
      const firstName = qs.get('first_name') || '';
      const lastName  = qs.get('last_name')  || '';

      widget.addEventListener('elevenlabs-convai:call', (event) => {
        // Register PAUSE tool exactly once per conversation
        event.detail.config.clientTools = {
          PAUSE_5_Second: async () => {
            try {
              await fetch('https://timeout-ri84.onrender.com/pause', { method: 'POST' });
              console.log('PAUSE_5_Second invoked');
            } catch (err) {
              console.error('Pause endpoint failed:', err);
            }
            return {}; // must return an object (can be empty)
          }
        };

        // Attach metadata so it travels with the session
        event.detail.config.conversationMetadata = {
          email:      email,
          first_name: firstName,
          last_name:  lastName
        };
      });

      // All listeners are now wired â€” start the widget
      widget.start();
    })();
  </script>

  <!-- 3. Load the widget SDK last so our tool registration runs first -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" defer></script>

</body>
</html>
