<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spanish Speaking Test</title>
</head>
<body>

  <!-- 1. Embed the widget -->
  <elevenlabs-convai
    agent-id="agent_01jz3qjsftfrt8jhzg64bmfdrz">
  </elevenlabs-convai>

  <!-- 2. Load the widget SDK AFTER we register the tool -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" defer></script>

  <!-- 3. Register the client-side tool before the first call -->
  <script>
    (function () {
      const widget = document.querySelector('elevenlabs-convai');
      if (!widget) return;

      /* URL parameters: ?email=...&first_name=...&last_name=... */
      const qs        = new URLSearchParams(window.location.search);
      const email     = qs.get('email')      || '';
      const firstName = qs.get('first_name') || '';
      const lastName  = qs.get('last_name')  || '';

      widget.addEventListener('elevenlabs-convai:call', (event) => {
        /* Register PAUSE tool */
        event.detail.config.clientTools = {
          PAUSE_5_Second: async () => {
            try {
              await fetch('https://timeout-ri84.onrender.com/pause', { method: 'POST' });
              console.log('PAUSE_5_Second invoked');
            } catch (err) {
              console.error('Pause endpoint failed:', err);
            }
            return {};            // must return an object
          }
        };

        /* Attach metadata to the conversation */
        event.detail.config.conversationMetadata = {
          email:      email,
          first_name: firstName,
          last_name:  lastName
        };
      });
    })();
  </script>

</body>
</html>
